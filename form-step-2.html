	<!-- Content -->
	<main class="main-content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<h1 class="form-title">De Vergoedingschecker</h1>
					<!-- Form -->
					<form action="form-step-3.html" class="form-box content-shadow">
						<h5>Selecteer je verzekeraar en daarna je pakket en behandeling</h5>
						<div class="form-group">
							<label for="verzekeraar">Verzekeraar</label>
							<select class="form-control form-control-lg" name="verzekeraar" id="verzekeraar">
								<option value="">Selecteer je verzekeraar</option>
								<option value="Aevitae">Aevitae</option>
								<option value="Value 2">Value 2</option>
								<option value="Value 3">Value 3</option>
							</select>
						</div>
						<div class="form-group">
							<label for="verzekering">Naam verzekering</label>
							<select class="form-control form-control-lg" name="verzekering" id="verzekering">
								<option value="">Selecteer je aanvullend pakket</option>
								<option value="Basic">Basic</option>
								<option value="Value 2">Value 2</option>
								<option value="Value 3">Value 3</option>
							</select>
						</div>
						<div class="form-group">
							<label for="behandeling">Behandeling</label>
							<select class="form-control form-control-lg" name="behandeling" id="behandeling">
								<option value="">Selecteer je behandeling</option>
								<option value="Laserontharen">Laserontharen</option>
								<option value="Value 2">Value 2</option>
								<option value="Value 3">Value 3</option>
							</select>
						</div>
						<div class="form-group">
							<label for="dekking">Dekking</label>
							<div class="input-group">
								<input class="form-control form-control-lg" type="text" name="dekking" id="dekking" value="€100">
							</div>
						</div>
						<div class="form-group">
							<label for="notitie">Notitie</label>
							<textarea class="form-control form-control-lg" type="text" name="notitie" id="notitie" placeholder="€100 (bij overmatige haargroei in het gezicht)" rows="4"></textarea>
						</div>
						<div class="form-group text-center">
							<p class="alert alert-warning">JAMMER! JE HEBT GEEN RECHT OP VERGOEDING VIA JE</p>
						</div>
						<div class="form-group text-center">
							<h5>Kies een kliniek waar jij je behandeling kunt laten doen met een mooie korting.</h5>
						</div>
						<div class="form-group text-center mb-0">
							<button type="submit" class="btn btn-block btn-lg btn-magenta">Volgende Stap <span class="icon"><i class="fa fa-angle-right"></i></span></button>
						</div>
					</form>
